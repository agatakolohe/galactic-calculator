<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Galactic Calculator</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h3>Galactic Calculator</h3>
      <img src="assets/images/solar-system.jpg" alt="Solar System" class="jumboimg">
    </div>
    <form id="calculator">
      <label for="age">Type in your age to see your age and life expectancy on different planets!</label>
      <input id="age" type="number">
      <button type="submit" class="btn btn-outline-light">Submit</button>
    </form>
    <h3 id="congrats"></h3>
    <p id="mars-response"></p>
    <p id="jupiter-response"></p>
    <p id="mercury-response"></p>
    <p id="venus-response"></p>
  </div>
</body>
</html>
